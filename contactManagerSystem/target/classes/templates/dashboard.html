
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
<body>

<div class="container-fluid">
    <h2 style="text-align: center; font-weight: bold; display:bold; padding-top : 20px; padding-bottom : 20px; color:rgb(84, 105, 212);">MY CONTACTS
    	<a class="btn btn-success" style = "margin-left:300px; padding:10px; font-weight:bold;" th:href="@{/create(userEmail=${userEmail})}">ADD CONTACT</a>
    	<a class="btn btn-success" style = "margin-left:300px; padding:10px; font-weight:bold;" th:href="@{/}">LOGOUT</a>
    </h2>           
    <table class="table table-striped">
    
        <thead>
            <tr>
                <th><h4 style="font-weight: bold; color:rgb(84, 105, 212);">NAME</h4></th>
                <th><h4 style="font-weight: bold; color:rgb(84, 105, 212);">EMAIL</h4></th>
                <th><h4 style="font-weight: bold; color:rgb(84, 105, 212);">CONTACT NO.</h4></th>
                <th><h4 style="font-weight: bold; color:rgb(84, 105, 212);">CITY</h4></th>
                <th><h4 style="font-weight: bold; color:rgb(84, 105, 212);">ACTIONS</h4></th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="contact: ${contactResults}">

                <td th:text="${contact.name}" style = "font-weight:bold"></td>
                <td th:text="${contact.email}" style = "font-weight:bold"></td>
                <td th:text="${contact.contact}" style = "font-weight:bold"></td>
                <td th:text="${contact.city}" style = "font-weight:bold"></td>
                <td>
            		<a class="btn btn-primary" th:href="@{/update(contactEmail=${contact.email})}" style = "margin-right: 30px;">UPDATE</a>
            		<a class="btn btn-danger" th:href="@{/deleteContact(contactEmail=${contact.email} , userEmail=${userEmail})}">DELETE</a>
            	</td>
            </tr>
            
        </tbody>
    </table>
        
</div>

</body>
</html>
