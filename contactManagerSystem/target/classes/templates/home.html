
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>CMS - Home</title>
  <link rel="stylesheet" type="text/css" href="" th:href="@{/style.css}" />
</head>

<body>
  <div class="login-root">
    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1>Contact Management System !</h1>
        </div>

        <div class="formbg-outer">
          <div class="formbg">

            <div class="formbg-inner padding-horizontal--48">

              <form id="stripe-login" action = "" method = "post" th:action="@{/login}" th:object="${user}">
                
                <div class="field padding-bottom--24">
                  <label>Email</label>
                  <input type="text" name="email" th:value="${user.email}">
                </div>

                <div class="field padding-bottom--24">
                    <label>Password</label>
                  <input type="text" name="password" th:value="${user.password}">
                </div>

                <div class="field padding-bottom--24">
                  <input type="submit" value = "SIGN IN">
                </div>
                
              </form>
              
              <form action = "" method = "get" th:action="@{/signup}">
                <div class="field padding-bottom--24">
                  <input type="submit" value="CREATE ACCOUNT">
                </div>
              </form>

            </div>

          </div>
        </div>

      </div>
  </div>
</body>

</html>
